    <title>Add Post</title>

<body>
<div class="container">

    <h3>Add New Post</h3>
    <hr/>

    <form th:action="@{/savePost}"  th:object="${myPost}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="give a title"/>

        <input type="text" th:field="*{text}" class="form-control col-4 mb-4" placeholder="write your post"/>


        <input type="hidden" th:field="*{user.id}"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>

</div>

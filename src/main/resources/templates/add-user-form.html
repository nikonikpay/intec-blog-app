<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add User</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h3>Add New User</h3>
    <hr/>

    <form th:action="@{/saveUser}" th:object="${theUser}" method="POST">

        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter your first name"/>

        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter your last name"/>

        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter your email address"/>

        <input type="text" th:field="*{username}" class="form-control col-4 mb-4" placeholder="Choose a user name"/>

        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Choose a password "/>


        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>

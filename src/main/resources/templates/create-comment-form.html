<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Comment</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>

</head>

<body>
<div class="container">

    <h3>Add New Comment</h3>
    <hr/>

    <form th:action="@{/saveComment}"  th:object="${myComment}" method="POST">

        <input type="text" th:field="*{commentBody}" class="form-control col-4 mb-4" placeholder="give a title"/>

        <input type="hidden" th:field="*{commentedToPost.id}"/>
        <input type="hidden" th:field="*{toUser.id}"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>


    </form>
    <hr/>
    <!--    <a th:href="@{/list}">Back to list</a>-->
</div>
